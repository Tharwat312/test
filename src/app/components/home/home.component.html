<section class="mb-2">
    <div class="row g-0">
        <div class="col-md-8">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide>
                    <img class="w-100 " height="300"  src="assets/images/cover1.jpg" alt="">

                </ng-template>  
                <ng-template carouselSlide>
                    <img class="w-100 " height="300"  src="assets/images/cover2.jpg" alt="">

                </ng-template>  
                <ng-template carouselSlide>
                    <img class="w-100 " height="300"  src="assets/images/cover3.webp" alt="">

                </ng-template>  
              
              </owl-carousel-o>



        </div>
        <div class="col-md-4">
            <img class="w-100" height="150" src="assets/images/n1.jpg" alt="">
            <img class="w-100" height="150" src="assets/images/n2.png" alt="">
        </div>
    </div>
</section>



<!-- carousel cats -->
<section>
    <h2>Popular categories: </h2>
    <owl-carousel-o [options]="customOptionsCat">

        @for (cat of categoriesList; track cat._id) {
            <ng-template carouselSlide >
                <img class="height" [src]="cat.image" [alt]="cat.name" >
              </ng-template>
        }
    
      </owl-carousel-o>
</section>


<!-- products -->
<section>

    <input [(ngModel)]="sItem" type="search" class="w-50 mx-auto form-control mt-3" placeholder="search what you need">
    <h2 class="mt-4">Popular products:</h2>
    <div class="row justify-content-center align-items-center ">
        @for (product of ProductList | search : sItem ; track product.id) {
            <div class="col-md-2 mx-1 my-1 product ">
                <div class="" >
                    <div [routerLink]="['/details', product.id]">
                        <img class="w-100" [src]="product.imageCover" alt="">
                    <h6 class="text-main fw-bold">{{product.category.name}} </h6>
                    <p>{{product.title.split(" ", 2).join(" ")}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold">{{product.price}} EGP</span>
                        <div>
                            <span><i class="fas fa-star rating-color"></i></span>
                            <span class="text-muted">{{product.ratingsAverage}}</span>
                        </div>
                    </div>
                    </div>
                    <button class="btn-main mt-3 mb-3 w-100" (click)="addToCart(product.id)">Add to cart</button>

                </div>

            </div>
        }
    </div>
</section>
