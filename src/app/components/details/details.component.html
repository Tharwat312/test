<div class="container">
    <section class="mt-3 mb-3">
    
        <div class="row align-items-center ">
            <div class="col-md-3">
                <div class="border ">
                    <img class="w-100" [src]="productDetails?.imageCover" alt="">

                </div>
             </div>

             <div class="col-md-9">
                <p class="text-muted h3 ">{{productDetails?.category?.name}}</p>
                <p class="alertgreen fw-bold">{{productDetails?.title}}</p>
                <p>{{productDetails?.description}}</p>
                <div class="d-flex  align-items-center">
                    <span class="fw-bold mx-2">{{productDetails?.price}} EGP</span>
                    <div>
                        <span><i class="fas fa-star rating-color"></i></span>
                        <span class="text-muted">{{productDetails?.ratingsAverage}}</span>
                    </div>
                </div>
                <button class="btn-main mt-3 mb-3 w-100" (click)="addToCart(productDetails?._id)">Add to cart</button>


             </div>
</div>
</section>
</div>
